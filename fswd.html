<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORM</title>
   
</head>
<body>
    <h2>HTML FORM </h2>
    <form>
        <label for="fname">FIRST NAME:</label>
        <input type ="text" id="fname"><br> <br>

        <label for="sname">SECOND NAME:</label>
        <input type ="text"><br> <br>

        <label for="DOB"> Date Of Birth:</label>
        <input type="date"><br> <br>

        <h3>what is your fav car?</h3>
        <input type="radio" id="buggati">
        <label for="buggati">BUGGATI</label><br> <br>

        <input type="radio" id="ferrari">
        <label for="ferrari">FERRARI</label><br><br>

        <label for="msg box">MESSAGE BOX:</label>
        <input type="text" id="message box"><br><br>

       <label for="bike">Choose your fav Bike:</label>
        <select id="bike">
            <option>pulsur</option>
            <option>NS</option>
            <option>BMW</option>

        </select><br><br>

        <input type="submit">
    </form>
    
</body>
</html>
